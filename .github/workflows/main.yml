name: Build and Push Docker Image to Registry

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Restore docker config
        run: |
          mkdir -p ~/.docker
          echo "${{ secrets.DOCKER_CONFIG_JSON }}" | base64 --decode > ~/.docker/config.json

      - name: Fix permissions on config.json
        run: chmod 0600 ~/.docker/config.json

      - name: Log in to GHCR
        run: echo "${{ secrets.PAT_WITH_PACKAGES_SCOPE }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t sib22idaustria-frontend:latest .
      - name: Tag Docker Image
        run: docker tag sib22idaustria-frontend:latest ghcr.io/dalexkraus/sib22idaustria-frontend/frontend:latest
        
      - name: Push Docker Image
        run: docker push ghcr.io/dalexkraus/sib22idaustria-frontend/frontend:latest